<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solicitação DTI</title>
</head>

<body>
    <h1>Solicitação DTI</h1>
    <hr>
    <form action="cadstro.https://github.com/devmarcelomacedo" method="get" autocomplete="on" target="_blank">
        <fieldset>
            <legend class="rh">Departamento</legend>
            <input type="radio" name="dep" id="idepEsc" value="Esc">🏘️<label for="idepEec">Escritório Bp/Pr. 4ª
                Andar</label> <br>
            <input type="radio" name="dep" id="idepFin" value="Fin">💵<label for="idepFin">Escritório de finanças 4º
                Andar</label> <br>
            <input type="radio" name="dep" id="idepSec" value="Sec">👩‍⚕️<label for="idepSec">Secretária Bp/Pr. 4º
                Andar</label> <br>
            <input type="radio" name="dep" id="idepTv" value="Stv">📺🎥<label for="idepTv">Setor Tv 3º Andar</label> <br>
            <input type="radio" name="dep" id="idepSos" value="Sos">☎️<label for="idepSo">Atendimento 3º Andar</label> <br>
            <input type="radio" name="dep" id="idepDti" value="Dti">🖥️🤪<label for="idepDti">Tecnologia da Informação 3º
                Andar</label> <br>
            <input type="radio" name="dep" id="idepRh" value="Srh">👩‍💻<label for="idepRh">Relações Humanas 3º
                Andar</label> <br>
            <input type="radio" name="dep" id="idepPr" value="Spr">🏛️<label for="idepPr">Setor Pastores 3º Andar</label> <br>
            <input type="radio" name="dep" id="idepRes" value="Res">🏘️<label for="idepRes">Loc. Residencias 2º Andar</label>
            <br>
            <input type="radio" name="dep" id="idepCas" value="Cas">👪🏻<label for="idepCas">Casamentos 2º Andar</label> <br>
            <input type="radio" name="dep" id="idepGod" value="God">💞<label for="idepGod">Godllywood 2º Andar</label> <br>
            <input type="radio" name="dep" id="idepVei" value="Vei">🚘<label for="idepVei">Loc. Veículos 2º Andar</label> <br>
            <input type="radio" name="dep" id="idepIgr" value="Igr">⛪<label for="idepIgr">Loc. igrejas 2º Andar</label> <br>
            <input type="radio" name="dep" id="idepLoc" value="Loc">🗓️<label for="idepLoc">Setor Locação 2º Andar</label> <br>
            <br>
            <input type="radio" name="dep" id="idepRad" value="Rad">📻<label for="idepRad">Rádio Cultura 2º Andar</label> <br>
            <input type="radio" name="dep" id="ideSeg" value="Seg">🛡️<label for="idepSeg">Sala da Segurança Térreo</label>
            <br>
            <input type="radio" name="dep" id="idepPrs" value="Prs">⚔️<label for="idepPrs">Pastor da Segurança Térreo</label><br>
            <input type="radio" name="dep" id="idepEvg" value="Evg">📗📒<label for="idepEvg">Evangelização Térreo</label> <br>
            <input type="radio" name="dep" id="idepMan" value="Man">🛠️<label for="idepMan">Manutenção Térreo</label> <br>
            <input type="radio" name="dep" id="idepCal" value="Cal">👴👵<label for="idepCal">Calebe Térreo</label> <br>
            <input type="radio" name="dep" id="idepPre" value="Pre">🏟️<label for="idepPre">Prefeitura Térreo</label> <br>
            <input type="radio" name="dep" id="idepCam" value="Cam"><label for="idepCam">Sala de campanha 1º Andar</label>
            <br>
            <input type="radio" name="dep" id="idepFtu" value="Ftu">🤼<label for="idepFtu">Ftu 2º Andar bl"B"</label> <br>
            <input type="radio" name="dep" id="idepEbi" value="Ebi">👨‍👩‍👧‍👦<label for="idepEbi">Ebi 2 Andar bl"B"</label> <br>
            <input type="radio" name="dep" id="idepCab" value="Cab">🎤🎹<label for="idepCab">Cabine de Som bl"B"</label> <br>
            <input type="radio" name="dep" id="idepAud" value="Aud">📽️<label for="idepAud">Auditório 3º Andar bl"B"</label><br>
            <input type="radio" name="dep" id="idepObr" value="Obr">👨‍💼👩‍⚕️<label for="idepObr">Pr.Obreiros 3º Andar bl"B"</label>
            <br>
        </fieldset>

        <h2 class="cd">Cadastro </h2>

            <ul>
               <li><label for="inome">Nome</label></li> 
                <input type="text" name="nome" id="idnome" placeholder="Seu nome">
                <li><label for="ie-mail"> E-mail</label></li>
                <input type="text" id="ie-mail" placeholder="Seu melhor e-mail">
            </ul>
          
       <fieldset>
        <legend class="ef">Identifique Aqui problema(as)</legend>
            <input type="checkbox" name="dep" id="imaImp">🖨️<label for="imaImp">Impressora</label> <br>
            <input type="checkbox" name="dep" id="ireTin">🧮<label for="ireTin">Tinta</label> <br>
            <input type="checkbox" name="dep" id="ireDint">🌐<label for="ireDint">Internet</label> <br>
            <input type="checkbox" name="dep" id="ipcCom">💻<label for="ipcCom">computador</label> <br>
            <input type="checkbox" name="dep" id="ipeOut">🗃️<label for=ipeOut">Outros</label> <br>
       </fieldset>
       <textarea name="dep" id="ides" cols="30" rows="10" placeholder="Digite Aqui:"></textarea>  
       <p>
        <input type="submit" id="envie" value="Enviar">
        <input type="reset" id="limp" value="Limpar">
        
    </p>  
    </form>
</body>
</html>
